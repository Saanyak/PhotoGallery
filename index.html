<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <h2>Slide Gallery</h2>
        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Black-Panther-Avengers.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Black Panther</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Black-Widow-Avengers.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Black Widow</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Captain-America-Avengers.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Captain America</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Hulk-Avengers.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Hulk</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Iron-Man-Avengers.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Iron Man</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Thanos-Avengers.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Thanos</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Thor-Avengers.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Thor</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Vision-Avengers.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Vision</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

    </div>

    <h1>Grid Gallery</h1>

    <span>
        <img id="BlackPanther" src="Black-Panther-Avengers.jpg">
    </span>
    <span>
        <img id="BlackWidow" src="Black-Widow-Avengers.jpg">
    </span>
    <span>
        <img id="CaptainAmerica" src="Captain-America-Avengers.jpg">
    </span>
    <span>
        <img id="Hulk" src="Hulk-Avengers.jpg">
    </span>
    <span>
        <img id="IronMan" src="Iron-Man-Avengers.jpg">
    </span>
    <span>
        <img id="Thanos" src="Thanos-Avengers.jpg">
    </span>
    <span>
        <img id="Thor" src="Thor-Avengers.jpg">
    </span>
    <span>
        <img id="Vision" src="Vision-Avengers.jpg">
    </span>
</body>

</html>
